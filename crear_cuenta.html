<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/crear_cuenta.css">
    <title>Crear y editar mi cuenta</title>
</head>
<body>
    <main class="login">
        <div class="form-container">
            <h1 class="title">My Account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Name"
                class="input input-name">

                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="platzi@example.com"
                class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="******"
                class="input input-password">
            </form>
            <input type="submit" value="Create"
            class="primary-button login-button" />
        </div>
    </main>
</body>
</html>
